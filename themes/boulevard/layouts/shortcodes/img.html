{{ $img_noext := strings.TrimSuffix ".jpg" (.Get "src") }}
{{/* TODO: Sizes attribute for these? */}}
<img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}"
  srcset="
  {{- with ($.Page.Resources.Match (printf "_gen/%s*" $img_noext )) -}}
    {{ range . }}
      {{ printf "%s %dw %dh, " .Name .Width .Height}}
    {{ end }}
  {{- end -}}
  "
>
