{{/* RelPermalink on src?? */}}
<img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}"
  srcset="

    {{ range . }}
      {{ printf "%s, " .RelPermalink }}
    {{ end }}
  {{- end -}}
  "
>
