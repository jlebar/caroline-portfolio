{{ define "main" }}
<div id="portfolio">
  {{ range .Data.Pages }}
    {{ $img := .Params.image }}
    <div class="item">
      <a href="{{ .Permalink }}" alt="{{ .Title }}">
        <img src="{{.Params.image | absURL}}" alt="{{ .Title }}" class="portfolio-item-image"
             sizes="(max-width: 599px) 100vw, (min-width: 600px) and (max-width: 899px) 50vw, 33vw"
             srcset="
               {{- range (readDir "/static/img/portfolio") -}}
                 {{- if (strings.HasSuffix (path.Base .Name) (path.Base $img)) }}
                   {{ (printf "img/portfolio/%s" .Name) | absURL }} {{ with (imageConfig (printf "/static/img/portfolio/%s" .Name)) -}}
                     {{.Height}}h {{.Width}}w
                   {{- end -}},
                 {{- end -}}
               {{- end -}}
             ">
      </a>
      <div class=title>{{ .Title }}</div>
    </div>
  {{ end }}
</div>
{{ end }}
